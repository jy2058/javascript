		arr2D.push(arrRow);
	}
	
	var grids = document.getElementsByClassName("grid");
	for(var i = 0; i < grids.length; i+=10){
		var arrRowImg = new Array();
		// 각 열의 정보 넣기

		arrRowImg.push(grids[i+8]);
		arrRowImg.push(grids[i+9]);
		
		arr2Dimg.push(arrRowImg);
	}		
	console.log(arr2D);
	console.log(arrRowImg);
	
	for(var i = 0; i < arr2D.length; i++){
		for(var j = 0; j < arr2D[i].length; j++){
			arr2Dimg[i][j].alt = i + "," + j; // alt에 좌표정보 넣기
		}
	}
	
	fn_ajax1();
	
}


function fn_ajax1(){
	$.ajax({
		type : "get",
		url : "http://127.0.0.1/GAMESOCKET/mycomback_jsonp",
		data : { param1: Math.random()},
		dataType : "jsonp",
		jsonpCallback: "myCallback",

		success : function(data) {
			renderTable(data);
		},
	
		error : function(xhr, status, error) {
			console.log("에러!: " + error);
		},
	});
}

function fn_ajax2(pan){
	$.ajax({
		type : "get",
		url : "http://127.0.0.1/GAMESOCKET/myselpan_jsonp",
		data : { pan: pan},
		dataType : "jsonp",
		jsonpCallback: "myCallback",

		success : function(data) {
			
			for(var i = 0; i < data.length; i++){
				arrHist.push(data[i].history);
			}
			timerId = setInterval(fn_draw, 1000);
		},
	
		error : function(xhr, status, error) {
			console.log("에러!: " + error);
		},
	});
}

function fn_draw(){
	for(var i = 0; i < arr2D.length; i++){
		for(var j = 0; j < arr2D[i].length; j++){
			var index_sub = i*10 + j;
			arr2D[i][j] = arrHist[index_draw].substring(index_sub, index_sub+1);
		}
	}
	myDisplay();
	index_draw++;
	if(arrHist.length <= index_draw){
		clearInterval(timerId);
		index_draw = 0; 
	}
}


function renderTable(data){
	var text = "";			
	for(var i = 0; i < data.length; i++){
		text += "<tr>";
		text += "	<td onclick='fn_ajax2("+data[i].pan+")'>["+data[i].pan+"] 복기하기</td>";
		text += "</tr>";
	}
	$("#my_tbody").html(text);
}




function myDisplay(){
	
	for(var i = 0; i < arr2D.length; i++){
		for(var j = 0; j < arr2D[i].length; j++){
			arr2Dimg[i][j].src = "01/"+arr2D[i][j]+".jpg";
		}
	}
}
