<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myClick(){
				var arr = document.getElementsByName("china");
				var str_china = "";
				for(var i = 0; i< arr.length; i++){
					if(arr[i].checked){
						str_china += arr[i].value;
					}
				}alert(str_china);
				
				var arr = document.getElementsByName("korea");
				var str_korea = "";
				for(var i = 0; i< arr.length; i++){
					if(arr[i].checked){
						str_korea += arr[i].value;
					}
				}alert(str_korea);
			}
		</script>
	</head>
	<body>
		좋아하는 중국음식: 
		<input name="china" type="checkbox" value="z" checked> 짬뽕
		<input name="china" type="checkbox" value="u"> 울면
		<input name="china" type="checkbox" value="t"> 탕수육
		<br>
		좋아하는 한국음식: 
		<input name="korea" type="checkbox" value="c" checked > 치킨
		<input name="korea" type="checkbox" value="d"> 닭갈비
		<input name="korea" type="checkbox" value="g"> 찜닭 
		<br>
		<input type="button" onclick = "myClick()" value="보여줘">
	</body>
</html>
