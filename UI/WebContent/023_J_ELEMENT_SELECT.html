<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script src="jquery-1.12.4.js"></script>
		<script type="text/javascript">
			function myClick(){
// 				var obj = document.getElementsByName("mySelect")[0];
// 				alert(obj.options[obj.selectedIndex].value);
			
				/*
				JQuery로 아래와 같이 사용
				*/
				
				var obj = $("select[name=mySelect]").val();
				alert(obj);
			//	$("select[name=mySelect]").val(3); //우와 이렇게도 돼 (유용)!
				$("select[name=mySelect] option:eq(2)").prop("selected", true);
			}
		</script>
	</head>
	<body>
		<select name="mySelect">
			<option value="1">11</option>
			<option value="2" selected>22</option>
			<option value="3">33</option>
			
		</select>
		<input type="button" onclick = "myClick()" value="클릭">
	</body>
</html>
