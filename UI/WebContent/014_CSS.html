<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<style type="text/css">
		ul{
			list-style-type: square;
		}
		
		ol{
			list-style-type: hangul;
		}
		body {
			font-size: large;
		}
		
		#my_ul{
			list-style-type: circle;
		}
		.my_ol{
			list-style-type: hiragana;
		}
		
		</style>
	</head>
	<body>
		<ul>
			<li>강다니엘</li>
			<li>아이즈원</li>
		</ul>
		<ul id = "my_ul">
			<li>강다니엘</li>
			<li>아이즈원</li>
		</ul>
		<ol>
			<li>코란도스포츠</li>
			<li>마세라티</li>
		</ol>
		<ol class="my_ol">
			<li>코란도스포츠</li>
			<li>마세라티</li>
		</ol>		
	</body>
