<!DOCTYPE html>
<html lang="en">
   <head>
      <title>033_STOPWATCH</title>
      
      <style type="text/css">
			body {
			    background: black;
			}
	
			.clock {
			    position: absolute;
			    top: 50%;
			    left: 50%;
			    transform: translateX(-50%) translateY(-50%);
			    color: #17D4FE;
			    font-size: 60px;
			    font-family: Orbitron;
			    letter-spacing: 7px;
			}
		</style>
		<script src="jquery-1.12.4.js"></script>
      <script type="text/javascript">
         var timerId = 0;
         var startTime = 0;

         function myclick() {
        	var now = new Date();
        	startTime = now.getTime();
            timerId = setInterval(function() {
               test();
            }, 20);
         }
         function test() {
        	var now = new Date();
            console.log("hello");
            
            var ellapsed = now.getTime();
            var between = ellapsed - startTime;
            
            var min = parseInt(between / (1000 * 60));
            var sec = (parseInt(between / 1000)) % 60;
            var mil = between % 1000;
            
            var str_min = 100 + min +"";
            var str_sec = 100 + sec +"";
            var str_mil = 1000 + mil +"";
      
            str_min = str_min.substring(1, 3);	
			str_sec = str_sec.substring(1, 3);	
			str_mil = str_mil.substring(1, 3);	
		
// 			var objDiv = document.getElementById("mydiv");
// 			objDiv.innerHTML = str_min + ":" + str_sec + ":" + str_mil;
			$("#mydiv").html(str_min + ":" + str_sec + ":" + str_mil);

           /* 
			console.log(str_min);
           	console.log(str_sec);
           	console.log(str_mil); */
         }
         function mystop() {
            clearInterval(timerId);
         }
        
      </script>
   </head>
   <body>
   	  <div id="mydiv" class="clock"></div>
      <a href="javascript:myclick()">START</a>
      <a href="javascript:mystop()">STOP</a>
   </body>
</html>
