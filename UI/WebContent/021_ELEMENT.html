<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
		function myClick(){
			//alert(document.getElementById("password").value)
			var arr = document.getElementsByName("sex");
			
			var str_sex = "";
			for(var i = 0; i < arr.length; i++){
				if(arr[i].checked){
					str_sex = arr[i].value;
				}
				
			}
			alert(str_sex);
			
			var arr1 = document.getElementsByName("age");
			var str_age = "";
			for(var i = 0; i < arr1.length; i++){
				if(arr1[i].checked){
					str_age = arr1[i].value;
				}
			}
			alert(str_age);
		}
		</script>
	</head>
	<body>
		<input type="password" id="password" /><br>
		성별:
		<input name="sex" type="radio" value="m" checked/>남
		<input name="sex" type="radio" value="f" />여 <br>
		나이대:
		<input name="age" type="radio" value="10" />10대
		<input name="age" type="radio" value="20" checked/>20대 
		<input name="age" type="radio" value="30"/>30대<br>
		<input type="button" onclick = "myClick()" value="보여줘">
	</body>
</html>
